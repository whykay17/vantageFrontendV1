<div class="content col-12 col-md-11 col-lg-10 m1 pt1">
    <header class="flex-column align-items-center justify-content-center text-center mb-4">
        <h1>Your Videos</h1>
        <p>Pick any to View Detailed Stats</p>
    </header>
    <div class="video-list mb1">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4" *ngFor="let video of videos">
                <div class="video-item glass" (click)="onVideoClick(video.id)">
                    <img class="pb1" [src]="video.thumbnailUrl" alt="{{ video.title }} thumbnail">
                    <h4>{{ video.title }}</h4>
                    <p>{{ video.publishedOn | date: 'mediumDate'}}</p>
                </div>
            </div>
        </div>
    </div>
    <p-paginator class="glass-paginator" [rows]="9" [totalRecords]="videos.length" [dt]="glassPaginatorDT"></p-paginator>

</div>
